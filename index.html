<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="./style.css">
    <style>
      h2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS -->
    <h1 style="color: red">My name is Izzy</h1>
    <!-- Internal CSS - See style tag in header -->
    <h2>My name is Izzy</h2>
    <!-- External CSS using style.css file -->
    <h3>My name is Izzy</h3>
  </body>
</html>
